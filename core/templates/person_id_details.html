<h2>Details of individual</h2>
<div class="container">
    <table>
        <tr>
            <th>First name:</th>
            <td>{{ person.first_name }}</td>
        </tr>
        <tr>
            <th>Last name:</th>
            <td>{{ person.last_name }}</td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td>{{ person.date_of_birth }}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{ person.age }}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{ person.address }}</td>
        </tr>
        <tr>
            <th>NHS number</th>
            <td>{{ person.nhs_number }}</td>
        </tr>
    </table>
</div>
