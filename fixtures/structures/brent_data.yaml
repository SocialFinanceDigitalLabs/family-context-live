COMMON_FIELD_NAMES:
  - "Last Name"
  - "First Name"
  - "Date of Birth"
  - "Age"
  - "NHS No"
  - "Address"

DataTypes:
  - ASC:
    _Data_type: "Adult Social Care.csv"
    fields:
      Date of death: "Date"
      CMS No: "Numeric"
      Keyworker: "FullName"
      Email: "Email"
      Is a Carer: "Boolean"
      No of Carers: "Numeric"
      Service Event Desc: "String"
      Service Event Start: "Date"
      Service Event End: "Date"
  - CSC:
    _Data_type: "Childrens Social Care.csv"
    fields:
      Date of death: "Date"
      CMS No: "Numeric"
      Keyworker: "FullName"
      Email: "Email"
      Is a Carer: "Boolean"
      No of Carers: "Numeric"
      Service/Event Desc: "String"
      Service/Event Start: "Date"
      Service/Event End: "Date"
  - HOUSING:
    _Data_type: "Housing.csv"
    fields:
      Date of death: "Date"
      CMS No: "Numeric"
      Name of housing officer: "FullName"
      Supported housing: "Boolean"
      Social housing: "Boolean"
      Name of housing provider: "Company"
      Service/Event Desc: "String"
      Service/Event Start: "Date"
      Service/Event End: "Date"
  - COMMUNITY:
    _Data_type: "Community.csv"
    fields:
      Date of death: "Date"
      Service/Event Desc: "String"
      Service/Event Start: "Date"
      Service/Event End: "Date"
  - ACUTE:
    _Data_type: "Acute.csv"
    fields:
      Date of death: "Date"
      CMS No: "Numeric"
      Date of most recent hospital admission: "Date"
      Date of discharge: "Date"
      Presenting condition: "String"
      Count of admissions over 12 month period: "Numeric"
      High intensity A+E user: "Boolean"
  - PRIMARY:
    _Data_type: "Primary Care.csv"
    fields:
      Date of death: "Date"
      Name of GP: "FullName"
      Contact number: "Numeric"
      Date registered: "Date"
  - MENTAL_HEALTH:
    _Data_type: "Mental Health.csv"
    fields:
      Date of death: "Date"
      Service/Event Desc: "String"
      Service/Event Start: "Date"
      Service/Event End: "Date"